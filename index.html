<body>
    <conatiner id="frame">
        <h1>Etch a Sketch</h1>
        <container id="gridContainer"></container>
        <div id="buttonArea">
            <button id="reset">Reset</button>
            <div id="gridSelector">
                <p><label for="gridSize">Grid size:</label></p>
                <input type="range" id="gridSize" name="gridSize" min="10" max="50">
            </div>
            <div id="colors">
                <input type="color" id="colorPicker">
                <button id="rainbow">Rainbow</button>
                <button id="eraser">Eraser</button>
            </div>
        </div>
    </conatiner>
